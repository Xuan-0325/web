	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script>
		var slideshowchange = setInterval(slideshow, 5000);
		var news = 0;
		function slideshow(){
			var slideshow01 = document.getElementById("slideshow01");
			var slideshow02 = document.getElementById("slideshow02");
			if (news == 0){
				slideshow01.style.display = 'none';
				slideshow02.style.display = 'block';
				news = 1;
				// console.log("1");
			}
			else if(news == 1){
				slideshow01.style.display = 'block';
				slideshow02.style.display = 'none';
				news = 0;
				// console.log("2");
			}
		}
		var app = new Vue({
			el:'.shoppingfunction',
			data:{
				shoppinglist:[],
				// {
				// 	production: "起司漢堡", price: "139"
				// }, {
				// 	production: "起司漢堡", price: "139"
				// }
				hotlist:[{
					production: "牛小排套餐", price: "599", imgsrc: "hot01.png"
				}, {
					production: "雙層牛肉起司堡", price: "239", imgsrc: "hot02.png"
				}, {
					production: "櫻桃汁", price: "49", imgsrc: "hot03.png"
				}],
				num:[],
				// shoppingcartblank: true,
				// blankmessage: "目前購物車是空的"
			},
			methods:{
				add: function(production, price, img){
					// alert("已經將" + production + "加入到購物車");
					// this.shoppinglist.push({production: production, price: price});
					// this.num.push("1");
					if (this.shoppinglist.length < 1){
						alert("已經將" + production + "加入到購物車");
						this.shoppinglist.push({production: production, price: price, imgsrc: img});
						this.num.push("1");
					}
					else{
						alert("很抱歉，目前購物車只能加入一樣餐點");
					}
				}
			},
			computed:{
				total: function(){
					if (this.shoppinglist.length <= 0){
						return 0;
					}
					else{
						var sum = 0;
						for (var i = 0; i < this.shoppinglist.length; i++){
							sum += this.shoppinglist[0].price * this.num;
						};
						return sum;
					}
				}
			}
		});
	</script>
